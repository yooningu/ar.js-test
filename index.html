<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR 기반 AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- MindAR 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: nft/card.mind" embedded color-space="sRGB" vr-mode-ui="enabled: false">
    <a-entity mindar-image-camera></a-entity>

    <a-mindar-image-target mindar-image-target="targetIndex: 0">
      <a-entity gltf-model="glb/panda.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-mindar-image-target>
  </a-scene>
</body>
</html>
